<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surur Combine PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-2xl relative" data-aos="fade-up">
    <h1 class="text-3xl font-extrabold text-center mb-6 flex items-center justify-center">
      <i class="fas fa-file-pdf text-red-500 mr-3 animate__animated animate__pulse"></i>
      Surur Combine PDF
    </h1>

    <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-blue-400 transition mb-6">
      <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
      <p class="text-gray-600">Drag & drop PDF di sini atau klik untuk pilih file</p>
      <input type="file" id="file-input" multiple accept="application/pdf" class="hidden">
    </div>

    <div id="carousel-wrapper" class="relative">
      <button id="scroll-left" class="absolute left-0 top-1/2 transform -translate-y-1/2 p-2 bg-white rounded-full shadow-md z-10 hover:bg-gray-100 transition">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div id="carousel-container" class="overflow-x-auto scrollbar-hide">
        <ul id="file-list" class="flex space-x-4 pb-2"></ul>
      </div>
      <button id="scroll-right" class="absolute right-0 top-1/2 transform -translate-y-1/2 p-2 bg-white rounded-full shadow-md z-10 hover:bg-gray-100 transition">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div id="total-pages" class="mt-4 text-center text-gray-700 font-medium">Total halaman: 0</div>

    <button id="merge-btn" class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition flex items-center justify-center mt-4">
      <i class="fas fa-compress-arrows-alt mr-2"></i> Merge PDFs
    </button>
    <div id="status" class="mt-4 text-center text-gray-600"></div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
